---
# Default variables for the harvesterpy role

# Harvester API connection settings
harvesterpy_host: ""
harvesterpy_token: ""
harvesterpy_verify_ssl: true
harvesterpy_timeout: 30

# Default namespace for resources
harvesterpy_namespace: "default"

# VM defaults
harvesterpy_vm_state: "present"
harvesterpy_vm_running: true
harvesterpy_vm_cpu_cores: 2
harvesterpy_vm_memory: "4Gi"

# Image defaults
harvesterpy_image_state: "present"

# Volume defaults
harvesterpy_volume_state: "present"
harvesterpy_volume_access_modes:
  - ReadWriteOnce
harvesterpy_volume_storage: "10Gi"

# Network defaults
harvesterpy_network_state: "present"
