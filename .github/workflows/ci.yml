---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Run ansible-lint
        run: |
          ansible-lint --version
          ansible-lint

      - name: Run yamllint
        run: |
          yamllint --version
          yamllint .

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible-version: ['2.20.0']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install "ansible==${{ matrix.ansible-version }}.*"

      - name: Install harvesterpy
        run: |
          pip install harvesterpy

      - name: Run syntax check
        run: |
          ansible-playbook tests/test.yml --syntax-check

      - name: Check module documentation
        run: |
          export ANSIBLE_LIBRARY=./library
          ansible-doc harvester_vm
          ansible-doc harvester_image
          ansible-doc harvester_volume
          ansible-doc harvester_network
